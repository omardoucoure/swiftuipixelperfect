<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftUI Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 16px; }
        label { display: flex; align-items: center; }
        input { margin-right: 8px; }
    </style>
</head>
<body>
    <h3>SwiftUI Code Generator</h3>
    
    <label>
        <input type="checkbox" id="generateViewModel" checked>
        Generate ViewModel
    </label>

    <button id="generateCode">Generate SwiftUI</button>

    <script>
        document.getElementById("generateCode").addEventListener("click", () => {
            const generateViewModel = document.getElementById("generateViewModel").checked;
            parent.postMessage({ pluginMessage: { type: "generate-code", generateViewModel } }, "*");
        });
    </script>
</body>
</html>
